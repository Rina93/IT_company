<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Подключение стилей CSS, BCSS, B-icons -->
    <link href="css/main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <title>Каталог</title>

<body>

<header class="bg-dark py-3"> <!-- Шапка сайта -->
    <div class="container d-flex justify-content-between align-items-center">
        <div class="header-nav">
            <a href="index.html" class="me-4 text-white text-decoration-none">
                <i class="bi bi-house-fill"></i> Главная
            </a>
            <a id="catalogButton" href="catalog.html" class="me-4 text-white text-decoration-none" hidden>
                <i class="bi bi-list-ul"></i> Каталог
            </a>
            <a href="about.html" class="me-4 text-white text-decoration-none">
                <i class="bi bi-info-circle"></i> О нас
            </a>
        </div>
        <div class="header-actions">
            <button id="loginButton" type="button" class="btn btn-outline-light me-2" data-bs-toggle="modal" data-bs-target="#loginModal" hidden>Войти</button>
            <button id="registerButton" type="button" class="btn btn-warning me-2" data-bs-toggle="modal" data-bs-target="#registerModal" hidden>Зарегистрироваться</button>
            <a id="dashboardButton" href="Personal-account.html" class="btn btn-primary" hidden>Личный кабинет</a>
        </div>
    </div>
</header>
<div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 1055;">
    <div id="toastTemplate" class="toast border-0 shadow-lg" role="alert" aria-live="assertive" aria-atomic="true" style="display: none;">
        <div class="toast-header border-0">
            <span id="toastIcon" class="rounded-circle d-flex align-items-center justify-content-center me-2" style="width: 30px; height: 30px;"></span>
            <strong id="toastTitle" class="me-auto text-dark"></strong>
        </div>
        <div id="toastBody" class="toast-body text-white rounded-bottom"></div>
    </div>
</div>
<SignInUp> <!-- Модальные окна входа и регистрации -->
    <!-- Модальное окно для Входа -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Вход в аккаунт</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="loginEmail" placeholder="Введите ваш Email">
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="loginPassword" placeholder="Введите ваш пароль">
                        </div>
                        <button class="btn btn-primary w-100">Войти</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <p class="text-center w-100">Нет аккаунта? <a href="#" data-bs-toggle="modal" data-bs-target="#registerModal" data-bs-dismiss="modal">Зарегистрироваться</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно для Регистрации -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Регистрация</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <div class="mb-3">
                            <label for="registerName" class="form-label">Имя</label>
                            <input type="text" class="form-control" id="registerName" placeholder="Введите ваше имя">
                        </div>
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="registerEmail" placeholder="Введите ваш Email">
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="registerPassword" placeholder="Введите ваш пароль">
                        </div>
                        <div class="mb-3">
                            <label for="registerConfirmPassword" class="form-label">Подтвердите пароль</label>
                            <input type="password" class="form-control" id="registerConfirmPassword" placeholder="Подтвердите пароль">
                        </div>
                        <div class="mb-3">
                            <input type="checkbox" id="registerRole">
                            <label for="registerRole" class="form-label">Я компания</label>
                        </div>
                        <button class="btn btn-success w-100">Зарегистрироваться</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <p class="text-center w-100">Уже есть аккаунт? <a href="#" data-bs-toggle="modal" data-bs-target="#loginModal" data-bs-dismiss="modal">Войти</a></p>
                </div>
            </div>
        </div>
    </div>
</SignInUp>
<script src="js/main.js"></script>

    <main>
        <!-- Поиск по каталогу -->
        <section class="py-3">
            <div class="container">
                <h2>Поиск по IT-услугам</h2>
                <div class="d-flex" role="search">
                    <input id="companyNameInput" class="form-control me-2" type="search" placeholder="Введите название компании" aria-label="Search">
                    <button id="searchButton" class="btn btn-primary">Поиск</button>
                </div>
            </div>
        </section>

        <!-- Фильтры для каталога -->
        <section class="py-2">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <h5>Услуга</h5>
                        <select id="serviceInput" class="form-select">
                            <option value="">Все услуги</option>
                            <option>Облачные услуги</option>
                            <option>Сетевые решения</option>
                            <option>Консалтинг</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <h5>Рейтинг</h5>
                        <select id="ratingInput" class="form-select">
                            <option value="">Все рейтинги</option>
                            <option value="5">5 звезд</option>
                            <option value="4">от 4 звезд</option>
                            <option value="3">от 3 звезд</option>
                            <option value="2">от 2 звезд</option>
                            <option value="1">от 1 звезды</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <h5>Стоимость услуги</h5>
                        <select id="priceInput" class="form-select">
                            <option value="">Стоимость</option>
                            <option value="100000">До 100 тыс.</option>
                            <option value="300000">До 300 тыс.</option>
                            <option value="500000">До 500 тыс.</option>
                        </select>
                    </div>
                </div>
            </div>
        </section>

        <div class="container py-5">
            <h2 class="text-center mb-4">Наши партнёры</h2>
            <div id="company-container" class="row g-4"> <!-- g-4 добавляет отступы между карточками -->

            </div>
        </div>

    </main>
