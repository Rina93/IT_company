<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Подключение стилей CSS, BCSS, B-icons -->
    <link href="css/main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Главная - IT Услуги Самары</title>
</head>

<body>
<header class="bg-dark py-3"> <!-- Шапка сайта -->
    <div class="container d-flex justify-content-between align-items-center">
        <div class="header-nav">
            <a href="index.html" class="me-4 text-white text-decoration-none">
                <i class="bi bi-house-fill"></i> Главная
            </a>
            <a id="catalogButton" href="catalog.html" class="me-4 text-white text-decoration-none"  hidden>
                <i class="bi bi-list-ul"></i> Каталог
            </a>
            <a href="about.html" class="me-4 text-white text-decoration-none">
                <i class="bi bi-info-circle"></i> О нас
            </a>
        </div>
        <div class="header-actions">
            <button id="loginButton" type="button" class="btn btn-outline-light me-2 d-none" data-bs-toggle="modal" data-bs-target="#loginModal">Войти</button>
            <button id="registerButton" type="button" class="btn btn-warning me-2 d-none" data-bs-toggle="modal" data-bs-target="#registerModal">Зарегистрироваться</button>
            <a id="dashboardButton" href="Personal-account.html" class="btn btn-primary">Личный кабинет</a>
        </div>
    </div>
</header>
<div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 1055;">
    <div id="toastTemplate" class="toast border-0 shadow-lg" role="alert" aria-live="assertive" aria-atomic="true" style="display: none;">
        <div class="toast-header border-0">
            <span id="toastIcon" class="rounded-circle d-flex align-items-center justify-content-center me-2" style="width: 30px; height: 30px;"></span>
            <strong id="toastTitle" class="me-auto text-dark"></strong>
        </div>
        <div id="toastBody" class="toast-body text-white rounded-bottom"></div>
    </div>
</div>
<script src="js/main.js"></script>


<main class="container my-5"> <!-- Основной контент -->
    <h1 class="text-center mb-4">Личный кабинет</h1>
    <div class="row">
        <!-- Меню -->
        <aside class="col-md-3 mb-4">
            <div class="list-group">
                <a href="#profile" class="list-group-item list-group-item-action active" data-bs-toggle="list">
                    <i class="bi bi-person"></i> Профиль
                </a>
                <a href="#settings" class="list-group-item list-group-item-action" data-bs-toggle="list">
                    <i class="bi bi-gear"></i> Настройки
                </a>
                <a onclick="logout()" class="list-group-item list-group-item-action text-danger">
                    <i  class="bi bi-box-arrow-right"></i> Выйти
                </a>
            </div>
        </aside>

        <!-- Содержимое -->
        <section class="col-md-9">
            <div class="tab-content">
            
            <!-- Профиль -->
            <div class="tab-pane fade show active" id="profile">
                <h2>Профиль</h2>
                <div id="profileForm">

                    <div class="mb-3">
                        <label for="fullName" class="form-label">ФИО</label>
                        <input type="text" id="fullName" class="form-control" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" id="email" class="form-control"  disabled>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Номер телефона</label>
                        <input type="text" id="phone" class="form-control"  disabled>
                    </div>

                    <!-- Кнопка Редактировать/Сохранить -->
                    <div class="d-flex justify-content-end mt-3">
                        <button type="button" id="editProfileButton" class="btn btn-primary">Редактировать</button>
                    </div>

                </div>
            </div>

                <!-- Настройки -->
                <div class="tab-pane fade" id="settings"> 
                    <h2>Настройки</h2>
                    <div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Новый пароль</label>
                            <input type="password" id="newPassword" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Подтверждение пароля</label>
                            <input type="password" id="confirmPassword" class="form-control">
                        </div>
                        <button id="changePasswordButton" class="btn btn-primary">Сохранить изменения</button>
                    </div>
                </div>
                
            </div>
        </section>

    </div>
</main>

<!-- Футер -->
<div class="container-fluid bg-dark text-white mt-auto">
    <footer class="bg-dark py-3">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item">
                <a href="index.html" class="nav-link px-2 text-white">Вернуться на главную</a>
            </li>
            <li class="nav-item">
                <a href="about.html" class="nav-link px-2 text-white">О нас</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link px-2 text-white">FAQs</a>
            </li>
        </ul>
        <p class="text-center">© 2024 IT услуги Самары.</p>
    </footer>
</div>
<script src="js/Personal-account.js"></script>
</body>
</html>
