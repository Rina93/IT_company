<div class="tab-pane fade show active" id="profile">
    <h2>Профиль</h2>
    <form id="profileForm">
        <div class="mb-3">
            <label for="fullName" class="form-label">ФИО</label>
            <input type="text" id="fullName" class="form-control" value="Иван Иванов" disabled>
        </div>
        <div class="mb-3">
            <label for="inn" class="form-label">ИНН</label>
            <input type="text" id="inn" class="form-control" value="1234567890" disabled>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" id="email" class="form-control" value="ivanov@example.com" disabled>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Номер телефона</label>
            <input type="text" id="phone" class="form-control" value="+7 (123) 456-78-90" disabled>
        </div>
        <!-- Кнопка Редактировать/Сохранить -->
        <div class="d-flex justify-content-end mt-3">
            <button type="button" id="editProfileButton" class="btn btn-primary">Редактировать</button>
        </div>
    </form>
</div>

<!-- JavaScript -->
<script>
    document.getElementById('editProfileButton').addEventListener('click', function() {
        const isEditing = document.getElementById('fullName').disabled;

        // Переключаем режим редактирования
        document.getElementById('fullName').disabled = !isEditing;
        document.getElementById('inn').disabled = !isEditing;
        document.getElementById('email').disabled = !isEditing;
        document.getElementById('phone').disabled = !isEditing;

        // Меняем текст кнопки
        if (isEditing) {
            this.textContent = 'Сохранить';
            this.classList.remove('btn-primary');
            this.classList.add('btn-success');
        } else {
            this.textContent = 'Редактировать';
            this.classList.remove('btn-success');
            this.classList.add('btn-primary');
            
            // Здесь можно добавить код для отправки данных на сервер или сохранения изменений
            // Например: saveProfileData();
        }
    });
</script>
